<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <link rel="stylesheet" href="/Scratch/css/main.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="/Scratch/img/loginPage/logoEmpty.png" alt="Chat Application Logo">
        </div>
        <nav>
            <ul>
                <li><a href="settings.html">Settings</a></li>
                <li>
                    <div class="user-info">
                        <div class="profile-pic">
                            
                        </div>
                        <div class="user-name">
                            <h4>Username</h4>
                        </div>
                    </div>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="search-bar">
            <input type="text" placeholder="Search for chat rooms or users">

        <section class="chat-rooms">
            <h2>Chat Rooms</h2>
            <ul>
                <li><a href="#">General Chat</a></li>
                <li><a href="#">Technology</a></li>
                <li><a href="#">Sports</a></li>
                <!-- Other chat rooms list -->
            </ul>
        </section>

        <section class="private-messages">
            <h2>Private Messages</h2>
            <ul>
                <li><a href="#">User 1</a></li>
                <li><a href="#">User 2</a></li>
                <li><a href="#">User 3</a></li>
                <!-- Other private messages list -->
            </ul>
        </section>
    </main>

    <footer>
        <p>2024 Chat Application. All rights reserved.</p>
    </footer>

    <script src="/Scratch/js/userProfiles.js"></script>

</body>

</html>
