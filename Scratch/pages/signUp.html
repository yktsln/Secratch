<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="/Scratch/css/signUp.css">
</head>

<body>
    <div class="container">
        <h1>Sign Up</h1>
        <h3>Anonymous users enhance privacy and freedom in chat apps.</h3>
        <form id="signup-form">
            <div class="input-container">
                <input type="text" name="emailOrPhone" placeholder="Email or Phone number" required>
            </div>
            <div class="input-container">
                <input type="text" name="Username" placeholder="Username" required>
            </div>
            <div class="input-container">
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit">Sign Up</button>
            <img src="/Scratch/img/loginPage/ApplicationFrameHost_wiTECKt4HP.png" alt="">
        </form>
        <div class="have-account">
            <p>Already have an account? <a href="/Scratch/pages/login.html">Log In</a></p>
        </div>
    </div>

    <div class="container1">
        <footer>
            <p>2024 Secratch. All rights reserved</p>
            <div class="language-Selector">
                <label for="languages">Choose a language:</label>
                <select id="languages" name="languages">
                    <option value="en">English</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                    <option value="es">Spanish</option>
                    <option value="tr">Turkish</option>
                </select>
            </div>
        </footer>
    </div>

    <script src="/Scratch/js/singUp.js"></script>
</body>

</html>
